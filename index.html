<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교과목 질문 게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 교과목 질문 게시판</h1>
            <p>궁금한 교과목에 대해 질문하고 답변을 나눠보세요!</p>
        </header>

        <section class="question-form-section">
            <h2>새 질문 작성</h2>
            <form id="questionForm" class="question-form">
                <div class="form-group">
                    <label for="subject">교과목</label>
                    <select id="subject" name="subject" required>
                        <option value="">교과목을 선택하세요</option>
                        <option value="수학">수학</option>
                        <option value="영어">영어</option>
                        <option value="국어">국어</option>
                        <option value="과학">과학</option>
                        <option value="사회">사회</option>
                        <option value="역사">역사</option>
                        <option value="물리">물리</option>
                        <option value="화학">화학</option>
                        <option value="생물">생물</option>
                        <option value="컴퓨터">컴퓨터</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="질문 제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="5" placeholder="질문 내용을 입력하세요" required></textarea>
                </div>
                <button type="submit" class="btn-primary">질문 등록</button>
            </form>
        </section>

        <section class="filter-section">
            <h2>질문 목록</h2>
            <div class="filter-controls">
                <label for="filterSubject">교과목 필터:</label>
                <select id="filterSubject">
                    <option value="all">전체</option>
                    <option value="수학">수학</option>
                    <option value="영어">영어</option>
                    <option value="국어">국어</option>
                    <option value="과학">과학</option>
                    <option value="사회">사회</option>
                    <option value="역사">역사</option>
                    <option value="물리">물리</option>
                    <option value="화학">화학</option>
                    <option value="생물">생물</option>
                    <option value="컴퓨터">컴퓨터</option>
                    <option value="기타">기타</option>
                </select>
            </div>
        </section>

        <section class="questions-section">
            <div id="questionsList" class="questions-list">
                <!-- 질문 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
